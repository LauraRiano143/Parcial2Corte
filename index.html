<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUVER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Fruver</h1>
            <nav>
                <a href="#inicio">Inicio</a>
                <a href="#tienda">Tienda</a>
                <a href="#productos">Productos</a>
                <div class="dropdown">
                    <a href="#paginas">Páginas</a>
                    <div class="dropdown-content">
                        <a href="#carrito">Carrito</a>
                        <a href="#checkout">Checkout</a>
                        <a href="#comentarios">Comentarios</a>
                    </div>
                </div>
                <a href="#contactenos">Contactenos</a>
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="bag-outline"></ion-icon>
                <ion-icon name="person-circle-outline"></ion-icon>
            </nav> 
        </div>
    </header>
    
    <section id="inicio">
        <div class="container">
            <div class="texto">
                
                <p>100% Organic fruit</p>
                <h1>Organic Veggies & <br> Fruit Foods</h1>
            </div>
            <img src="media/frutas.jpeg" alt="frutas" width="100px" />
            <input type="text" id="textoUsuario" name="textoUsuario" placeholder="Search">
            <button onclick="window.location.href='Sesion/register.html'">Submit Now </button>
    </section>

    <section id="tienda">
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">227</div>
                    <div class="cardName">Cantidad por empaquetar</div>
                </div>
                <div class="iconBX">
                    <ion-icon name="file-tray-stacked-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">7</div>
                    <div class="cardName">Paquetes por enviar</div>
                </div>
                <div class="iconBX">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">10</div>
                    <div class="cardName">Paquetes por entregar</div>
                </div>
                <div class="iconBX">
                    <ion-icon name="bus-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">30610</div>
                    <div class="cardName">Cantidad por facturar</div>
                </div>
                <div class="iconBX">
                    <ion-icon name="receipt-outline"></ion-icon>
                </div>
            </div>
        </div> 
    </section>

    <section id="productos">
        <div class="container">
          
        </div>
    </section>

    <footer id="contacto">
        <div class="container">
            <div class="logo">
                <img src="media/Logo BN.svg" alt="logobn"/>
            </div>
            <p>Fruver</p>
            <div class="iconos">
                <img src="media/email.svg" alt="email"/>
                <img src="media/face.svg" alt="facebook"/>
                <img src="media/phone.svg" alt="telefono"/>
                <img src="media/link.svg" alt="linkedin"/>
            </div>
            <p class="año">2024</p>
            <p class="cp">Power by Laura Riaño Copyright &copy;</p>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
